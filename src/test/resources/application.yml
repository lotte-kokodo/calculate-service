server:
  port: 0

spring:
  application:
    name: calculate-service
  zipkin:
    base-url: http://127.0.0.1:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
  profiles:
    active: mysql
  batch:
    job:
      # qurtz ??? ?? ????? enabled? true? ????.
      enabled: true
      names: ${job.name:NONE}
  jpa:
    hibernate:
      ddl-auto: update
    #    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
#    database-platform: org.hibernate.dialect.H2Dialect
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:9001/eureka

logging:
  level:
    com.example.userservice.client: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh, info, prometheus, metrics
---
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    url: jdbc:h2:./test
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/calculate
      username: sa
      password:
      driver-class-name: org.h2.Driver
